<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="../styles/common.css">
  <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <form name="register-form" id="register-form">
        <div class="form-header">
          <h2>회원가입하기</h2>
        </div>
        <div class="input-wrapper">
          <label for="email">이메일</label>
          <input id="email" name="email" type="email" />
          <p class="err-msg" id="email-err-msg">이메일은 필수 입력값입니다.</p>
        </div>
        <div class="input-wrapper">
          <label for="username">이름</label>
          <input id="username" name="username" type="text" />
          <p class="err-msg" id="username-err-msg">이름은 필수 입력값입니다.</p>
        </div>
        <div class="input-wrapper">
          <label for="password">비밀번호</label>
          <input id="password" name="password" type="password" />
          <p class="err-msg" id="password-err-msg">비밀번호는 필수 입력값입니다.</p>
        </div>
        <div class="input-wrapper">
          <label for="password-check">비밀번호 확인</label>
          <input id="password-check" name="password-check" type="password" />
          <p class="err-msg" id="password-check-err-msg">비밀번호 확인은 필수 입력값입니다.</p>
        </div>
        <button type="button" onclick="onRegister()">회원가입하기</button>
      </form>
    </div>
    <div class="modal-wrapper">
      <div class="modal">
        <img onclick="moveTo();" class="cancel-icon" src="../images/icons/close.png" alt="모달창 닫기"/>
        <img class="logo" src="../images/logo/logo.svg" alt="로고"/>
        <p>회원가입을 축하합니다!</p>
        <button onclick="moveTo();">확인</button>
        
      </div>
    </div>
  </main>
  <script src="../js/register.js"></script>
</body>
</html>
